name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    command: ["start.sh", "server"]
    volumes:
      - ${UPLOAD_LOCATION}:/data
      - ${IMPORT_LOCATION}:/usr/src/app/import:ro
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    environment:
      - IMMICH_WORKER_CONCURRENCY=4        # Ограничить число потоков обработки
      - VIPS_JPEG_USE_JPEGLI=0             # Отключить проблемный jpegli-декодер
      - VIPS_DISC_THRESHOLD=0              # Избежать временных файлов на диске
    ports:
      - '2283:2283'
    depends_on:
      - redis
      - database
      - immich-microservices
      - immich-machine-learning
    restart: always
    healthcheck:
      disable: false

  immich-microservices:
    container_name: immich_microservices
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    command: ["start.sh", "microservices"]
    volumes:
      - ${UPLOAD_LOCATION}:/data
      - ${IMPORT_LOCATION}:/usr/src/app/import:ro
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    environment:
      - IMMICH_WORKER_CONCURRENCY=4
      - VIPS_JPEG_USE_JPEGLI=0
      - VIPS_DISC_THRESHOLD=0
    depends_on:
      - redis
      - database
    restart: always
    healthcheck:
      disable: false

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always
    cpu_shares: 256     # низкий приоритет по CPU
    mem_limit: 1g       # ограничение RAM до 1 ГБ
    healthcheck:
      disable: false

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always

volumes:
  model-cache:
